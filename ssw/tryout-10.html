<script>
/* ===== TIMER ===== */
let waktu = 50 * 60;
let interval = null;

function mulai() {
  document.getElementById("startBox").style.display = "none";
  document.getElementById("quizForm").style.display = "block";

  const timerEl = document.getElementById("timer");

  function update() {
    const m = Math.floor(waktu / 60);
    const s = waktu % 60;
    timerEl.textContent = `${m}:${s.toString().padStart(2,"0")}`;
    if (waktu <= 0) selesai();
    waktu--;
  }

  update();
  interval = setInterval(update, 1000);
}

/* ===== KUNCI JAWABAN (CONTOH) ===== */
const jawaban = {
  q1: "b"
};

/* ===== HITUNG NILAI ===== */
function selesai() {
  clearInterval(interval);

  let skor = 0;
  const total = Object.keys(jawaban).length;

  for (let k in jawaban) {
    const p = document.querySelector(`input[name="${k}"]:checked`);
    if (p && p.value === jawaban[k]) skor++;
  }

  const nilai = Math.round((skor / total) * 100);
  const status = nilai >= 70 ? "LULUS âœ…" : "BELUM LULUS âŒ";

  const hasil = document.getElementById("hasil");
  hasil.style.display = "block";
  hasil.innerHTML = `
    <h2>ğŸ“Š Hasil Try Out</h2>
    <p>Benar: ${skor} / ${total}</p>
    <p><b>Nilai: ${nilai}</b></p>
    <p>Status: <b>${status}</b></p>
  `;

  window.scrollTo({ top: hasil.offsetTop, behavior: "smooth" });
}
</script>
