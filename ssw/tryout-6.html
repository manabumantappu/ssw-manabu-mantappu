let soalUjian = [];
let waktu = 50 * 60;
let interval = null;

/* ================================================= */
/* RENDER SOAL */
/* ================================================= */
function renderSoal() {
  const box = document.getElementById("soalContainer");
  box.innerHTML = "";

  soalUjian.forEach((s, i) => {
    let html = `<p><b>${i + 1}. ${s.soal}</b></p>`;
    s.opsi.forEach((o, idx) => {
      html += `
        <label>
          <input type="radio" name="q${i}" value="${idx}">
          ${o}
        </label><br>
      `;
    });
    html += "<hr>";
    box.innerHTML += html;
  });
}
