/* ========================= */
/* VARIABEL */
/* ========================= */
let soalDipakai = [];
let waktu = 50 * 60;
let timerInterval = null;

/* ========================= */
/* MULAI */
/* ========================= */
function mulai() {
  document.getElementById("startBox").style.display = "none";
  document.getElementById("quizForm").style.display = "block";

  acakSoal();
  tampilkanSoal();
  startTimer();
}

/* ========================= */
/* ACAK SOAL */
/* ========================= */
function acakSoal() {
  const shuffled = [...bankSoal].sort(() => Math.random() - 0.5);
  soalDipakai = shuffled.slice(0, 50);
}

/* ========================= */
/* TAMPILKAN SOAL */
/* ========================= */
function tampilkanSoal() {
  const container = document.getElementById("soalContainer");
  container.innerHTML = "";

  soalDipakai.forEach((s, i) => {
    const div = document.createElement("div");
    div.innerHTML = `
      <p><b>${i+1}. ${s.soal}</b></p>
      ${s.opsi.map((o, idx) => `
        <label>
          <input type="radio" name="q${i}" value="${idx}">
          ${o}
        </label><br>
      `).join("")}
      <hr>
    `;
    container.appendChild(div);
  });
}

/* ========================= */
/* TIMER */
/* ========================= */
function startTimer() {
  const timerEl = document.getElementById("timer");

  function update() {
    const m = Math.floor(waktu / 60);
    const s = waktu % 60;
    timerEl.textContent = `${m}:${s.toString().padStart(2,"0")}`;
    if (waktu <= 0) selesai();
    waktu--;
  }

  update();
  timerInterval = setInterval(update, 1000);
}

/* ========================= */
/* SELESAI */
/* ========================= */
function selesai() {
  clearInterval(timerInterval);

  let skor = 0;
  soalDipakai.forEach((s, i) => {
    const pilih = document.querySelector(`input[name="q${i}"]:checked`);
    if (pilih && parseInt(pilih.value) === s.jawaban) skor++;
  });

  const nilai = Math.round((skor / soalDipakai.length) * 100);

  const hasil = document.getElementById("hasil");
  hasil.style.display = "block";
  hasil.innerHTML = `
    <h2>📊 Hasil Try Out Acak</h2>
    <p>Benar: ${skor} / ${soalDipakai.length}</p>
    <p><b>Nilai: ${nilai}</b></p>
  `;

  window.scrollTo({ top: hasil.offsetTop, behavior: "smooth" });
}
</script>
