<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Rekap Hasil Ujian</title>
<link rel="stylesheet" href="../style.css">
</head>

<body>

<header>
  <h1>ðŸ“Š Rekap Hasil Ujian</h1>
</header>

<div class="container">
  <div class="card">
    <table border="1" width="100%" cellpadding="8">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Nilai</th>
          <th>Skor</th>
          <th>Waktu (detik)</th>
        </tr>
      </thead>
      <tbody id="rekap"></tbody>
    </table>
  </div>
</div>

<script>
const data = JSON.parse(localStorage.getItem("riwayatUjian")) || [];
const tbody = document.getElementById("rekap");

data.forEach(d => {
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${d.tanggal}</td>
    <td>${d.nilai}</td>
    <td>${d.skor}</td>
    <td>${d.waktu}</td>
  `;
  tbody.appendChild(tr);
});
</script>

</body>
</html>
